<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --accent: #00ffc3;
            --bg: #0e0e0e;
            --text: #e6e6e6;
            --muted: #888;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent), 0 0 30px #00ffc388;
            animation: glow 3s ease-in-out infinite alternate;
            user-select: none;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--accent), 0 0 30px #00ffc388; }
            to { text-shadow: 0 0 20px var(--accent), 0 0 60px #00ffc3; }
        }

        h1 {
            font-size: 2rem;
            margin-top: 0.8em;
            color: var(--accent);
        }

        p {
            font-size: 1.1rem;
            max-width: 460px;
            line-height: 1.6;
            color: var(--muted);
        }

        a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: var(--muted);
        }
    </style>
</head>

    </a>.
</p>

    powered by <a href="#">CursedHTTP</a> âš¡
</footer>
</body>
</html>
